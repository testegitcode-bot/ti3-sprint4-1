<div class="flex h-screen">
  <!-- Conteúdo principal -->
  <main class="flex-1 p-6">
    <h2 class="text-2xl font-bold mb-2">Bem-vindo, {{ username ?? 'usuário' }}!</h2>
    <!-- <p class="text-gray-600 mb-6">Perfil: {{ user.role }}</p> -->

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <p-card *ngFor="let card of mockCards" class="shadow-md">
        <ng-template pTemplate="header">
          <h3 class="text-lg font-semibold">{{ card.title }}</h3>
        </ng-template>
        <p>{{ card.description }}</p>
        <ng-template pTemplate="footer">
          <p-button label="Acessar" styleClass="w-full" variant="outlined"></p-button>
        </ng-template>
      </p-card>
    </div>
  </main>
</div>
